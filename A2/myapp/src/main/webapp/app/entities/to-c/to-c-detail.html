
<div>
    <h2><span data-translate="myappApp.toC.detail.title">To C</span> {{vm.toC.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="myappApp.toC.chapters">Chapters</span></dt>
        <dd>
            <span>{{vm.toC.chapters}}</span>
        </dd>
        <dt><span data-translate="myappApp.toC.pages">Pages</span></dt>
        <dd>
            <a ui-sref="book-detail({id:vm.toC.pages.id})">{{vm.toC.pages.title}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="to-c-detail.edit({id:vm.toC.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
