<div>
    <h2 data-translate="myappApp.toC.home.title">To CS</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="to-c.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="myappApp.toC.home.createLabel">
                        Create new To C
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="myappApp.toC.chapters">Chapters</span></th>
                    <th><span data-translate="myappApp.toC.pages">Pages</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="toC in vm.toCS track by toC.id">
                    <td><a ui-sref="to-c-detail({id:toC.id})">{{toC.id}}</a></td>
                    <td>{{toC.chapters}}</td>
                    <td>
                        <a ui-sref="book-detail({id:toC.pages.id})">{{toC.pages.title}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="to-c-detail({id:toC.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="to-c.edit({id:toC.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="to-c.delete({id:toC.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
