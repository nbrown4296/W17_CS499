
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myToCLabel" data-translate="myappApp.toC.home.createOrEditLabel">Create or edit a To C</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.toC.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.toC.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="myappApp.toC.chapters" for="field_chapters">Chapters</label>
            <input type="text" class="form-control" name="chapters" id="field_chapters"
                    ng-model="vm.toC.chapters"
                    required/>
            <div ng-show="editForm.chapters.$invalid">
                <p class="help-block"
                    ng-show="editForm.chapters.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="myappApp.toC.pages" for="field_pages">Pages</label>
            <select class="form-control" id="field_pages" name="pages" ng-model="vm.toC.pages" ng-options="book as book.title for book in vm.books track by book.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.pages.$invalid">
            <p class="help-block"
                ng-show="editForm.pages.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
