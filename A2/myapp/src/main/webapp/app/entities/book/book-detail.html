
<div>
    <h2><span data-translate="myappApp.book.detail.title">Book</span> {{vm.book.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="myappApp.book.title">Title</span></dt>
        <dd>
            <span>{{vm.book.title}}</span>
        </dd>
        <dt><span data-translate="myappApp.book.pages">Pages</span></dt>
        <dd>
            <span>{{vm.book.pages}}</span>
        </dd>
        <dt><span data-translate="myappApp.book.genre">Genre</span></dt>
        <dd>
            <span>{{vm.book.genre}}</span>
        </dd>
        <dt><span data-translate="myappApp.book.author">Author</span></dt>
        <dd>
            <a ui-sref="author-detail({id:vm.book.author.id})">{{vm.book.author.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="book-detail.edit({id:vm.book.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
